<div class="animate__animated animate__fadeIn animate__faster">
  <h3>Buscar por Continente: <small> {{regionActiva | titlecase}} </small></h3>
  <hr>
  <h5>Seleccione una regi√≥n</h5>
  <div class="row mt-3">
    <div class="col-12">
      <!-- <button class="btn btn-outline-primary me-1" *ngFor="let region of regiones" (click)="activarRegion(region)"
      [class.active]="regionActiva === region">{{region}}</button> -->
      <button *ngFor="let region of regiones" [class]="getClassCSS(region)" (click)="activarRegion(region)">{{region |
        titlecase}}</button>
    </div>
    <div *ngIf="hayError" class="alert alert-danger">
      <strong>Info!</strong> No hay resultados para: {{termino}}
    </div>
    <div class="row mt-3" *ngIf="paises.length > 0">
      <div class="col">
        <app-pais-tabla [resultados]="paises" [tipoBusqueda]="tipoBusqueda"></app-pais-tabla>
      </div>
    </div>
  </div>
</div>
