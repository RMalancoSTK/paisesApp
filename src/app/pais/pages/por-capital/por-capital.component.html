<h3>Por Capital</h3>
<hr>
<div class="row">
  <div class="col">
    <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)"
      placeholder="Buscar Capital"></app-pais-input>
  </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
  <strong>Info!</strong> No hay resultados para: {{termino}}
</div>
<div class="row mt-3" *ngIf="capitales.length > 0">
  <div class="col">
    <app-pais-tabla [resultados]="capitales"></app-pais-tabla>
  </div>
</div>
