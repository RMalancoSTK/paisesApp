<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion / Habitantes</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="tbody" class="tbody">
    <tr *ngFor="let resultado of resultados; let i = index" class="animate__animated animate__fadeIn animate__faster">
      <td>{{i+1}}</td>
      <td><img class="small-flag" [src]="resultado.flags.svg" alt=""></td>
      <td *ngIf="tipoBusqueda === 'pais' else porcapital">{{resultado.name.common || resultado.name}}</td>
      <ng-template #porcapital>
        <td>{{resultado.capital}}, {{resultado.name.common || resultado.name}}</td>
      </ng-template>
      <td>{{resultado.population | number}}</td>
      <td>
        <a [routerLink]="['/dashboard/verpais', resultado.altSpellings[0]]" class="btn btn-outline-primary btn-sm">
          ver mas
        </a>
      </td>
    </tr>
  </tbody>
</table>
